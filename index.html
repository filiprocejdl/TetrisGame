  <div class="introducion">
      <h3>HOW TO PLAY</h3>
      <p><span class="key">W</span> - rotate right</p>
      <p><span class="key">Q</span> - rotate left </p>
      <p><span class="key">&rarr;  </span> - move right</p>
      <p><span class="key">&larr;</span> - move left</p>
      <p><span class="key">&darr;</span> - fast drop</p>
  </div>
    <div class="game">
      <div id="score"></div>
      <canvas id="tetris" width="240" height="400" />
    </div>
    
    <script src="tetris.js"></script>
